<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake con Vidas</title>
  <link rel="icon" href="data:," />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: 'Poppins', sans-serif;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-top: 20px;
    }

    #hud {
      display: flex;
      justify-content: center;
      gap: 40px;
      font-size: 20px;
      margin-bottom: 10px;
    }

    canvas {
      background-color: #1a1a1a;
      border: 4px solid #0f0;
      box-shadow: 0 0 15px #0f0;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .controls button {
      background: #0f0;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px #0f0;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      color: #0f0;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    #gameOverScreen h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    #gameOverScreen p {
      font-size: 18px;
      color: #ccc;
    }

    #gameOverScreen button {
      margin-top: 20px;
      background: #0f0;
      color: #000;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #verseDisplay {
      margin-top: 10px;
      font-size: 18px;
      text-align: center;
      height: 30px;
    }
  </style>
</head>
<body>
  <div id="hud">
    <div id="score">Puntuaci√≥n: 0</div>
    <div id="lives">Vidas: ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
  </div>

  <canvas id="game" width="300" height="300"></canvas>

  <div id="verseDisplay"></div>

  <div class="controls">
    <button onclick="setDirection('up')">‚¨ÜÔ∏è</button>
    <div class="row">
      <button onclick="setDirection('left')">‚¨ÖÔ∏è</button>
      <button onclick="setDirection('right')">‚û°Ô∏è</button>
    </div>
    <button onclick="setDirection('down')">‚¨áÔ∏è</button>
  </div>

  <div id="gameOverScreen">
    <h1>üõë Game Over</h1>
    <div id="finalScore"></div>
    <p id="finalVerse"></p>
    <button onclick="location.reload()">Jugar de nuevo</button>
  </div>

  <audio id="gameMusic" loop>
    <source src="audio/musica.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const livesDisplay = document.getElementById('lives');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const finalScore = document.getElementById('finalScore');
    const finalVerse = document.getElementById('finalVerse');
    const verseDisplay = document.getElementById('verseDisplay');
    const gameMusic = document.getElementById('gameMusic');

    const box = 15;
    let snake = [{ x: 5 * box, y: 5 * box }];
    let food = randomFood();
    let direction = 'right';
    let score = 0;
    let lives = 3;
    let playing = false; 
    let verseShownAtScore = -1;
    let isFirstMove = true; 

    const verses = [
      "‚ÄúTodo lo puedo en Cristo que me fortalece.‚Äù ‚Äì Filipenses 4:13",
      "‚ÄúEsfu√©rzate y s√© valiente.‚Äù ‚Äì Josu√© 1:9",
      "‚ÄúJehov√° es mi pastor; nada me faltar√°.‚Äù ‚Äì Salmo 23:1"
    ];

    function randomFood() {
      return {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box
      };
    }

    document.addEventListener('keydown', (e) => {
      if (isFirstMove && ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
        setDirection(e.key.replace('Arrow', '').toLowerCase());
      } else {
        if (e.key === 'ArrowUp' && direction !== 'down') direction = 'up';
        else if (e.key === 'ArrowDown' && direction !== 'up') direction = 'down';
        else if (e.key === 'ArrowLeft' && direction !== 'right') direction = 'left';
        else if (e.key === 'ArrowRight' && direction !== 'left') direction = 'right';
      }
    });

    function setDirection(dir) {
      if (isFirstMove) {
        playing = true;
        isFirstMove = false;
        gameMusic.play();
        setInterval(draw, 150); // Velocidad m√°s lenta
      }
      
      if (dir === 'up' && direction !== 'down') direction = 'up';
      else if (dir === 'down' && direction !== 'up') direction = 'down';
      else if (dir === 'left' && direction !== 'right') direction = 'left';
      else if (dir === 'right' && direction !== 'left') direction = 'right';
    }

    function loseLife() {
      lives--;
      updateHUD();
      if (lives <= 0) {
        showGameOver();
      } else {
        snake = [{ x: 5 * box, y: 5 * box }];
        direction = 'right';
      }
    }

    function updateHUD() {
      scoreDisplay.textContent = 'Puntuaci√≥n: ' + score;
      livesDisplay.textContent = 'Vidas: ' + '‚ù§Ô∏è'.repeat(lives);
    }

    function showGameOver() {
      playing = false;
      finalScore.textContent = 'Puntuaci√≥n final: ' + score;
      finalVerse.textContent = verses[Math.floor(Math.random() * verses.length)];
      gameOverScreen.style.display = 'flex';
      gameMusic.pause();
    }

    function showVerse() {
      if (score > 0 && score % 10 === 0 && score !== verseShownAtScore) {
        verseDisplay.textContent = verses[Math.floor(Math.random() * verses.length)];
        verseShownAtScore = score;
      }
    }

    function draw() {
      if (!playing) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#0f0';
        ctx.font = '20px Poppins';
        ctx.textAlign = 'center';
        ctx.fillText('Toca una flecha para comenzar', canvas.width / 2, canvas.height / 2);
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Dibujar comida
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x, food.y, box, box);

      // Dibujar serpiente
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? '#0f0' : '#0a0';
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // Movimiento
      let head = { ...snake[0] };
      if (direction === 'up') head.y -= box;
      if (direction === 'down') head.y += box;
      if (direction === 'left') head.x -= box;
      if (direction === 'right') head.x += box;

      // Colisiones
      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height ||
        snake.slice(1).some(seg => seg.x === head.x && seg.y === head.y)
      ) {
        loseLife();
        return;
      }

      // Comer comida
      if (head.x === food.x && head.y === food.y) {
        score++;
        food = randomFood();
        updateHUD();
        showVerse(); 
      } else {
        snake.pop();
      }

      snake.unshift(head);
    }

    updateHUD();
    draw(); // Dibuja el mensaje de inicio
  </script>
</body>
</html>
